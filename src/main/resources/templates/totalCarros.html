<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/marcasTipos.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <img src="assets/img/logo.png" alt="Company Logo"> Carros
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="btn btn-warning text-dark fw-bold">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Car Listing -->
    <div class="container">
        <h2 class="text-center">Todos los Carros</h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="carro : ${carros}">
                <div class="card">
                    <img th:src="@{'/' + ${carro.imagenCarros != null ? carro.imagenCarros.ruta_imagen : '/path/to/default/image.jpg'}}"
                        class="card-img-top" alt="Imagen del carro">
                    <!-- Botón para agregar a favoritos -->
                    <button class="btn favorite-btn"
                        style="position: absolute; top: 15px; right: 15px; background: #dc3545; border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background 0.3s ease;"
                        th:attr="data-id-carro=${carro.id_carro}"
                        th:onclick="|agregarAFavoritos(${carro.id_carro}, this)|"
                        onmouseover="this.style.background='#a71d2a';" onmouseout="this.style.background='#dc3545';">
                        <i class="far fa-heart"></i>
                    </button>
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;"
                            th:text="${carro.modelo != null ? carro.modelo.nombre_modelo : 'N/D'}">Modelo</h5>
                        <p class="card-text">
                            Año: <span th:text="${carro.ano} ?: 'N/D'"></span><br>
                            Tipo: <span th:text="${carro.tipo != null ? carro.tipo.nombre : 'N/D'}"></span><br>
                            Precio: <span class="price"
                                th:text="${carro.precio_carro != null ? carro.precio_carro + ' USD' : 'N/D'}"></span><br>
                            Estado: <span th:class="${carro.disponibilidad} ? 'text-success' : 'text-danger'"
                                th:text="${carro.disponibilidad} ? 'Disponible' : 'Vendido'"
                                style="font-weight: 600;"></span>
                        </p>
                        <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
                            <a th:href="@{'/detalleTotalCarros?id=' + ${carro.id_carro}}" class="btn btn-details mb-2 mb-md-0" 
                               style="width: 100%; max-width: 260px; height: 40px; border-radius: 25px; border: none;">
                                Detalles
                            </a>
                            <button class="btn btn-warning btn-lg btn-agregar-carrito mb-2 mb-md-0"
                                    th:disabled="${!carro.disponibilidad}" th:attr="data-id-carro=${carro.id_carro}"
                                    style="width: 100%; max-width: 260px; height: 40px; border-radius: 25px; background: #f1c40f; border: none; 
                                           white-space: nowrap; font-size: 15px;"
                                    onmouseover="this.style.background='#e67e22';"
                                    onmouseout="this.style.background='#f1c40f';">
                                <i class="fas fa-cart-plus me-2"></i> Agregar al Carrito
                            </button>
                        </div>
                        
                        
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${carros == null or #lists.isEmpty(carros)}" class="empty-message">
            No hay carros disponibles por el momento.
        </div>
    </div>

    <!-- Scripts -->

    <script src="/js/btnCarrito.js"></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/favoritos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="css/admin.css" rel="stylesheet" />
    <style>
         .navbar-custom {
            background-color: rgb(255, 198, 10); /* Color amarillo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" style="color: rgb(0, 0, 0);" href="#">Editar Tipo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto"></ul>
            <a href="/marcas/marca" class="btn btn-warning text-dark fw-bold mr-3">Volver</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Editar Marca</h2>
            </div>
            <div class="card-body">
                <form action="/marcas/guardar" method="post" class="form-container">
                    <input type="hidden" name="id_marca" th:value="${marcas.id_marca}"> <!-- Campo oculto para ID -->
                    <div class="form-group">
                        <label for="marca-nombre_marca">Nombre</label>
                        <input type="text" name="nombre_marca" class="form-control" id="marca-nombre_marca" th:value="${marcas.nombre_marca}" required>
                    </div>
                    <div class="form-group">
                        <label for="marca-origen_marca">Origen</label>
                        <input type="text" name="origen_marca" class="form-control" id="marca-origen_marca" th:value="${marcas.origen_marca}" required>
                    </div>
                    <button type="submit" class="btn btn-warning edit-btn" data-redirect="/marcas/marca">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/editarLista.js"></script>
</body>
</html>

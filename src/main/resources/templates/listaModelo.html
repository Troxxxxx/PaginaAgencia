<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Modelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="css/admin.css" rel="stylesheet" />
    <style>
        .navbar-custom {
            background-color: rgb(255, 198, 10); /* Color oscuro */
        }
        .btn-custom {
            margin-right: 5px;
        }
        .table th, .table td {
            vertical-align: middle; /* Centra el contenido verticalmente */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" style="color: rgb(0, 0, 0);" href="#">Lista Modelos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: rgb(0, 0, 0); font-size: 20px;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Listas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/marcas/marca">Lista Marca</a>
                        <a class="dropdown-item" href="/modelos/modelo">Lista Modelo</a>
                        <a class="dropdown-item" href="/tipos/tipo">Lista Tipo</a>
                        <a class="dropdown-item" href="/imagenes/imagen">Lista Im√°genes</a>
                    </div>
                </li>
            </ul>
            <a href="/controller_carro/opciones" class="btn btn-warning text-dark fw-bold mr-3">Volver </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Lista de Modelos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
          <tbody>
    <tr th:each="modelo : ${listaModelo}">
        <td th:text="${modelo.id_modelo}">Id</td>
        <td th:text="${modelo.nombre_modelo}">Nombre</td> 
        <td>
            <a th:href="@{/modelos/editar/{id}(id=${modelo.id_modelo})}" class="btn btn-warning btn-custom">
                <i class="fas fa-edit"></i> 
            </a>
            <form th:action="@{/modelos/eliminar/{id}(id=${modelo.id_modelo})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </td>
    </tr>
</tbody>

        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/eliminarLista.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/detalles.css" rel="stylesheet" />
   
</head>
<body>
 
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:text="${carro.marca != null ? carro.marca.nombre_marca : 'Marca'}">
                <img src="assets/img/logo.png" alt="Company Logo" width="40"> Detalles del Carro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a th:href="@{'/marcasTipos?id_marca=' + ${carro.marca != null ? carro.marca.id_marca : ''}}" class="btn btn-back">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container my-5">
        <div class="row">
           
            <div class="col-md-6 mb-4 mb-md-0">
                <img th:src="@{'/' + ${carro.imagenCarros != null ? carro.imagenCarros.ruta_imagen : '/path/to/default/image.jpg'}}"
                     alt="Imagen del carro" class="car-image">
            </div>
            
            <div class="col-md-6">
                <div class="car-info">
                    <h1 th:text="${carro.modelo != null ? carro.modelo.nombre_modelo : 'N/D'}">Modelo del Carro</h1>
                    <div class="price" th:text="${carro.precio_carro != null ? '$' + carro.precio_carro : 'N/D'}">Precio</div>
                    <div class="detail-item">
                        <span>Marca</span>
                        <span th:text="${carro.marca != null ? carro.marca.nombre_marca : 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Tipo</span>
                        <span th:text="${carro.tipo != null ? carro.tipo.nombre : 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Año</span>
                        <span th:text="${carro.ano ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Color</span>
                        <span th:text="${carro.color_carro ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Estado</span>
                        <span th:text="${carro.estado == 1 ? 'Nuevo' : 'Usado'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Combustible</span>
                        <span th:text="${carro.combustible ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Número de Puertas</span>
                        <span th:text="${carro.numero_puertas ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Transmisión</span>
                        <span th:text="${carro.transmision ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Kilometraje</span>
                        <span th:text="${carro.kilometraje != null ? carro.kilometraje + ' km' : 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Placa</span>
                        <span th:text="${carro.numero_placa ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>VIN</span>
                        <span th:text="${carro.numero_vin ?: 'N/D'}">N/D</span>
                    </div>
                    <div class="detail-item">
                        <span>Disponibilidad</span>
                        <span th:text="${carro.disponibilidad ? 'Disponible' : 'No disponible'}">N/D</span>
                    </div>
                    <div class="detail-item observaciones">
                        <span>Observaciones</span>
                        <span th:text="${carro.observaciones ?: 'N/D'}">N/D</span>
                    </div>
                 
                    <div class="buttons-container">
                        <button class="btn btn-warning btn-lg btn-agregar-carrito me-2"
                                th:disabled="${!carro.disponibilidad}" th:attr="data-id-carro=${carro.id_carro}"
                                style="border-radius: 25px; padding: 12px 30px; transition: all 0.3s ease; background: #f1c40f; border: none;"
                                onmouseover="this.style.background='#e67e22';"
                                onmouseout="this.style.background='#f1c40f';">
                                <i class="fas fa-cart-plus me-2"></i> Agregar al Carrito
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/btnCarrito.js"></script>
    <script src="/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
```
